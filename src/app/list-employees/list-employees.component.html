  
<div class="container col-md-12"> 
  <div>
      <button (click)="addProduct()" class="btn btn-info">Add Product</button>
    </div> 
<h2>All Employees</h2>  
<div class="table-responsive table-container">  
  <table class="table table-dark table-hover table-striped">  
    <thead class="thead-light">  
      <tr>  
        <th>PersonId</th>  
        <th>EmployeeNum</th> 
        <th>EmployeesDate</th> 
        <th>EmployeeId</th>
        <th>TerminateDate</th> 
      </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let product of products"> 
         
        <td>{{product.PersonId}}</td>  
        <td>{{product.EmployeeNum}}</td>
        <td>{{product.EmployeesDate}}</td> 
        <td>{{product.TerminateDate}}</td> 
         
        <td>  
          <button (click)="deleteProduct(product)" class="btn btn-info"> Delete</button>  
          <button (click)="updateProduct(product)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>  
        </td>  
      </tr>  
    </tbody>  
  </table>  
</div> 
 
</div>
